<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      margin-left: 30%;
      z-index: 1;
    }

    .begin-button {
      padding: 20px 40px;
      font-size: 1.5rem;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .begin-button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>


  <video autoplay muted loop class="background">
    <source src="images/Logo_Animation_Video_Ready.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="overlay">
    <button class="begin-button" onclick="window.location.href='index.html'">
      Begin
    </button>
  </div>

</body>
</html>
